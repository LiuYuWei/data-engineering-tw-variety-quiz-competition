name: Update YouTube Quiz Dataset

on:
  schedule:
    # 台灣時間週一至週五 20:00 (UTC 12:00)
    - cron: '0 12 * * 1-5'
  workflow_dispatch: # 允許手動觸發

jobs:
  update-dataset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sync baseline from Hugging Face
        run: make sync

      - name: Fetch latest videos from YouTube
        env:
          YOUTUBE_COOKIES: ${{ secrets.YOUTUBE_COOKIES }}
        run: |
          if [ -n "$YOUTUBE_COOKIES" ]; then
            echo "$YOUTUBE_COOKIES" > cookies.txt
          fi
          make fetch

      - name: Analyze new videos with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: make analyze

      - name: Merge and Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: make push
